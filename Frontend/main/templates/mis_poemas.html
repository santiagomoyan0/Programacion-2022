{% extends "base.html" %}
    
    {% block content %}
    <body class="bg-light">
<div class="container"></div>
<div class="d-flex justify-content-center bg-primary">
    <h3>Mis Poemas</h3>
    <i class="bi bi-book-half"></i>
   
</div>

</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Titulo</th>
      <th scope="col">Cuerpo</th>
      <th scope="col">Fecha</th>
    </tr>
  </thead>
  {% for poema in poemas %}
  <tbody>
    <tr>
      <th scope="row">{{poema.id}}</th>
      <td>{{poema.titulo}}</td>
      <td>{{poema.cuerpo}}</td>
      <td>{{poema.fecha_hora}}</td>
    </tr>
    
    </tr>
  {% endfor %}
  </tbody>
</table>
<div class="d-flex justify-content-around mt-4">
    <button class="btn btn-primary" >Editar</button>
    <a class="btn btn-success" type ="button" href="{{url_for('app.upload_poem')}}">Subir Poema</a>
  </div>

  {% endblock %}
