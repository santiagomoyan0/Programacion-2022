{% extends "base.html" %}
  {% block content %}  
    <body class="bg-secondary">
    
    <div class="container">

      <div class="d-flex justify-content-center bg-primary">
        <i class="bi bi-spellcheck bg-4"></i>
        <h3>Detalles del poema</h3>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/100x100" class="card-img-top" alt="...">
          <div class="d-grid gap-2">
            <h5 class="card-title">Titulo:{{poema.titulo}}</h5>
            <h5 class="card-title">Autor:{{poema.usuario.nombre}}</h5>
            <h5 class="card-title">Cuerpo:{{poema.cuerpo}}</h5>
            <h5 class="card-title">Fecha de creacion:{{poema.fecha_hora}}</h5>
            <div class="d-grid gap-2">
              <a href="{{url_for('app.qualify')}}" class="btn btn-success">Calificar Poema</a>
              <button class="btn btn-warning" type="button">Eliminar Poema</button>
           </div>
                     </div>
                     </div>
        </div>
       
  {% endblock %}
